        <main>
          <div id="title">Welcome</div>
          <div id="fill">Please take a moment to fill the form</div>
          <form action="" method="post" id="inputField">
            <span id="catOne">
                <span class="title">
                <label for="firstname">First name</label>
                <input type="text" placeholder="Divine">
                </span>

                <span class="title">
                <label for="lastname">Last name</label>
                <input type="text" placeholder="Orji">
                </span>

                <span class="title">
                <label for="middlename">Middle name</label>
                <input type="text" placeholder="Ibiam">
                </span>

                <span class="title">
                <label for="phonenumber">Phone number</label>
                <input type="tel" placeholder="07085515609">
                </span>
            </span>
            
            <span id="catTwo">
                <span class="title">
                <label for="Institution">Institution</label>
                <input type="text" name="Institution" id="Institution" aria-roledescription="select">
                </span>

                <span class="title">
                  <label for="dob">Date of Birth</label>
                  <input type="date" name="dob" id="dob" aria-roledescription="select">
                  </input>
                  </span>

                  <span class="title">
                    <label for="location">Location</label>
                    <input type="text" placeholder="Select your Location" name="dob" id="dob" aria-roledescription="select">
                  </span>
            </span>
            
            <button>Save</button>
            
          </form>
        </main>
